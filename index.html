<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning Typescript</title>
        <!-- <script src="exercise3.js"></script> -->
    </head>
    <body>
        <div id="jquery">This is a jquery library</div>
        <script src="node_modules/systemjs/dist/system.js"></script>
        <script>
            SystemJS.import('jquery.js');
            SystemJS.config({
                map: {
                    "jQuery": "node_modules/jquery/dist/jquery.min.js"
                },
                baseURL: '/',
                packages: {
                    '/': {
                        defaultExtension: 'js'
                    }
                }
            })
        </script>
        hello
    </body>
</html>
